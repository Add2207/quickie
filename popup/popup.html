<!DOCTYPE html>
<html>
<head>
    <title>AI Quick Suggest</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>Ask me anything...</h3>
        <textarea id="prompt-input" rows="4" placeholder="e.g., explain quantum computing in simple terms"></textarea>
        <button id="submit-btn"> Generate</button>
        <div id="response-container">
            <p>Your answer will appear here.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
